<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIA - Nouveau R1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
         /* Feedback message style */
         #feedbackMessage { position: fixed; bottom: 1rem; left: 50%; transform: translateX(-50%); padding: 0.75rem 1.25rem; border-radius: 0.5rem; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -2px rgba(0,0,0,0.05); color: white; font-weight: 600; font-size: 0.875rem; z-index: 50; transition: opacity 300ms ease-in-out; opacity: 0; pointer-events: none; }
         #feedbackMessage.show { opacity: 1; pointer-events: auto; }
    </style>
</head>
<body class="bg-gradient-to-b from-gray-900 to-slate-900 text-white h-full flex items-center justify-center">

    <div class="w-full max-w-lg mx-auto p-4">
        <h1 class="text-3xl md:text-4xl font-bold text-teal-300 mb-8 text-center">Planifier un R1</h1>
        <div class="bg-slate-800/70 backdrop-blur-sm border border-slate-700/50 p-6 md:p-8 rounded-xl shadow-2xl space-y-5">

            <a href="dashboard.html" class="block w-full text-center text-sm font-medium py-2 px-4 rounded-lg transition-all duration-300 bg-indigo-600 hover:bg-indigo-500 text-white shadow-lg mb-6">&larr; Voir le Tableau de Bord</a>
            <hr class="border-slate-700 mb-6"/>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                <div><label for="prospectFirstNameInput" class="block text-sm font-medium text-gray-300 mb-2">Prénom Prospect</label><input id="prospectFirstNameInput" type="text" placeholder="Jean" class="input-style"></div>
                <div><label for="prospectLastNameInput" class="block text-sm font-medium text-gray-300 mb-2">Nom Prospect</label><input id="prospectLastNameInput" type="text" placeholder="Dupont" class="input-style"></div>
            </div>
            <div><label for="prospectDateInput" class="block text-sm font-medium text-gray-300 mb-2">Date R1 Prévue</label><input id="prospectDateInput" type="date" class="input-style"></div>
            <hr class="border-slate-700"/>
            <button id="scheduleButton" disabled class="button-disabled">Remplir Prénom, Nom et Date</button>
        </div>
    </div>
     <!-- Feedback Element -->
     <div id="feedbackMessage"></div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, where, getDocs, Timestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        let db, auth, appId;
        let isSaving = false; // Flag pour éviter double clic

        // --- Initialisation Firebase simplifiée ---
        async function initFirebase() {
             try {
                 const firebaseConfig = { apiKey: "AIzaSyCpRtHQd8oybG-uZKBRz-a2uKQCHrXMapY", authDomain: "closing-gia.firebaseapp.com", projectId: "closing-gia", storageBucket: "closing-gia.firebasestorage.app", messagingSenderId: "260776101981", appId: "1:260776101981:web:30d795f1d04a44d19f65b4" };
                 appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
                 const app = initializeApp(firebaseConfig);
                 db = getFirestore(app);
                 auth = getAuth(app);
                 await new Promise((resolve) => { onAuthStateChanged(auth, async (user) => { if (user) { resolve(); } else { try { await signInAnonymously(auth); resolve(); } catch (e) { console.error("Err anon:", e); resolve(); } } }); });
                 console.log("Firebase prêt (index.html)");
                 return true;
             } catch (error) {
                 console.error("Err init Firebase:", error);
                 showFeedback("Erreur critique: Connexion DB impossible.", true);
                 return false;
             }
         }

        // --- Logique de la page ---
        document.addEventListener('DOMContentLoaded', async () => {
            const firstNameInput = document.getElementById('prospectFirstNameInput');
            const lastNameInput = document.getElementById('prospectLastNameInput');
            const dateInput = document.getElementById('prospectDateInput');
            const scheduleButton = document.getElementById('scheduleButton');

             // Attendre que Firebase soit prêt AVANT d'activer le bouton
             const firebaseReady = await initFirebase();
             if (!firebaseReady) {
                 scheduleButton.textContent = "Erreur DB - Recharger";
                 return; // Bloquer si Firebase échoue
             }

            function updateScheduleButtonState() {
                const firstName = firstNameInput.value.trim();
                const lastName = lastNameInput.value.trim();
                const date = dateInput.value;
                const canSchedule = firstName && lastName && date && !isSaving;

                scheduleButton.disabled = !canSchedule;
                if (isSaving) {
                     scheduleButton.textContent = "Enregistrement...";
                } else if (canSchedule) {
                     scheduleButton.textContent = "Enregistrer et Voir Dashboard";
                     scheduleButton.className = 'w-full text-lg font-bold py-3 px-5 rounded-lg transition-all duration-300 shadow-lg bg-teal-600 hover:bg-teal-500 text-white shadow-teal-800/40 cursor-pointer';
                } else {
                     scheduleButton.textContent = "Remplir Prénom, Nom et Date";
                     scheduleButton.className = 'w-full text-lg font-bold py-3 px-5 rounded-lg transition-all duration-300 shadow-lg bg-gray-600 text-gray-400 cursor-not-allowed';
                }
            }

            // Initialiser la date à aujourd'hui
            const today = new Date().toISOString().split('T')[0];
            dateInput.value = today;

            // Écouter les changements
            firstNameInput.addEventListener('input', updateScheduleButtonState);
            lastNameInput.addEventListener('input', updateScheduleButtonState);
            dateInput.addEventListener('input', updateScheduleButtonState);

            // Action du bouton
            scheduleButton.addEventListener('click', async () => {
                if (isSaving || !db) return; // Sécurité double clic ou DB non prête
                isSaving = true;
                updateScheduleButtonState(); // Mettre à jour le texte du bouton

                const firstName = firstNameInput.value.trim();
                const lastName = lastNameInput.value.trim();
                const date = dateInput.value;
                const prospectName = `${firstName} ${lastName}`;

                try {
                     const collectionPath = `artifacts/${appId}/public/data/r1_closings`;
                     // Vérifier si un R1 existe déjà pour ce nom/date pour éviter doublons accidentels
                     const q = query(collection(db, collectionPath), where("prospectName", "==", prospectName), where("prospectDate", "==", date));
                     const existingDocs = await getDocs(q);

                     if (!existingDocs.empty) {
                         showFeedback(`R1 déjà planifié pour ${prospectName} le ${date}.`, false);
                         // Pas une erreur bloquante, on redirige quand même
                     } else {
                         // Créer le nouveau document R1 Planifié
                         const newR1Data = {
                             prospectFirstName: firstName, prospectLastName: lastName, prospectName: prospectName, prospectDate: date,
                             context: {}, // Contexte vide initialement
                             customNotes: '', scores: {total: 0}, qualificationStatus: 'N/A', qualificationText: '',
                             savedAt: Timestamp.now(), lastUpdatedAt: Timestamp.now(),
                             closerId: auth?.currentUser?.uid || 'anonymous_user',
                             status: 'R1 Scheduled', // Statut initial planifié
                             amountCollected: 0, recurringAmount: 0,
                             paymentType: null, startDateOfPayment: null, installmentAmount: 0, numberOfInstallments: 0, lostReason: ""
                         };
                         await addDoc(collection(db, collectionPath), newR1Data);
                         showFeedback("R1 Planifié enregistré.", false);
                     }

                     // Redirection vers le dashboard après un court délai
                     setTimeout(() => { window.location.href = 'dashboard.html'; }, 1000);

                } catch (error) {
                    console.error("Erreur enregistrement R1:", error);
                    showFeedback("Erreur lors de l'enregistrement !", true);
                    isSaving = false; // Réactiver le bouton en cas d'erreur
                    updateScheduleButtonState();
                }
            });

            // Mise à jour initiale de l'état du bouton
            updateScheduleButtonState();
        });

         // --- Affichage Feedback ---
         function showFeedback(message, isError = false) {
             let feedbackEl = document.getElementById('feedbackMessage');
             if (!feedbackEl) return;
             feedbackEl.textContent = message;
             feedbackEl.classList.remove('bg-red-600', 'bg-green-600', 'opacity-0');
             feedbackEl.classList.add(isError ? 'bg-red-600' : 'bg-green-600', 'show');
             setTimeout(() => { feedbackEl.classList.remove('show'); feedbackEl.classList.add('opacity-0'); }, 3000);
         }

         // Helper classes pour Tailwind (ajoutées via JS pour compatibilité)
         document.head.insertAdjacentHTML('beforeend', `<style>.input-style { @apply w-full bg-slate-700/50 border border-slate-600 rounded-lg py-2.5 px-4 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-teal-400; } .button-disabled { @apply w-full text-lg font-bold py-3 px-5 rounded-lg transition-all duration-300 shadow-lg bg-gray-600 text-gray-400 cursor-not-allowed; }</style>`);

    </script>

</body>
</html>
