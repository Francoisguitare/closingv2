<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIA - Nouveau R1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-b from-gray-900 to-slate-900 text-white h-full flex items-center justify-center">

    <div class="w-full max-w-lg mx-auto p-4">
        <h1 class="text-3xl md:text-4xl font-bold text-teal-300 mb-8 text-center">Étape 1 : Préparation R1</h1>
        <div class="bg-slate-800/70 backdrop-blur-sm border border-slate-700/50 p-6 md:p-8 rounded-xl shadow-2xl space-y-5">

            <!-- Lien vers le Dashboard -->
            <a href="dashboard.html" class="block w-full text-center text-sm font-medium py-2 px-4 rounded-lg transition-all duration-300 bg-indigo-600 hover:bg-indigo-500 text-white shadow-lg mb-6">
                &larr; Voir le Tableau de Bord
            </a>
            <hr class="border-slate-700 mb-6"/>


            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                <div>
                    <label for="prospectFirstNameInput" class="block text-sm font-medium text-gray-300 mb-2">Prénom du Prospect</label>
                    <input id="prospectFirstNameInput" type="text" placeholder="Jean" class="w-full bg-slate-700/50 border border-slate-600 rounded-lg py-2.5 px-4 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-teal-400">
                </div>
                <div>
                    <label for="prospectLastNameInput" class="block text-sm font-medium text-gray-300 mb-2">Nom du Prospect</label>
                    <input id="prospectLastNameInput" type="text" placeholder="Dupont" class="w-full bg-slate-700/50 border border-slate-600 rounded-lg py-2.5 px-4 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-teal-400">
                </div>
            </div>

            <div>
                <label for="prospectDateInput" class="block text-sm font-medium text-gray-300 mb-2">Date R1</label>
                <input id="prospectDateInput" type="date" class="w-full bg-slate-700/50 border border-slate-600 rounded-lg py-2.5 px-4 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-teal-400 focus:border-teal-400">
            </div>

            <hr class="border-slate-700"/>
            <button id="startButton" disabled class="w-full text-lg font-bold py-3 px-5 rounded-lg transition-all duration-300 bg-gray-600 text-gray-400 cursor-not-allowed shadow-lg">
                Veuillez remplir prénom, nom et date
            </button>

            <!-- Suppression du lien Stats (remplacé par Dashboard) -->
            <!-- <a href="stats.html" ... > -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const firstNameInput = document.getElementById('prospectFirstNameInput');
            const lastNameInput = document.getElementById('prospectLastNameInput');
            const dateInput = document.getElementById('prospectDateInput');
            const startButton = document.getElementById('startButton');

            function updateStartButton() {
                const firstName = firstNameInput.value.trim();
                const lastName = lastNameInput.value.trim();
                const date = dateInput.value;
                const canStart = firstName && lastName && date;

                startButton.disabled = !canStart;
                startButton.textContent = canStart ? "Commencer la Qualification" : "Veuillez remplir prénom, nom et date";
                startButton.className = `w-full text-lg font-bold py-3 px-5 rounded-lg transition-all duration-300 shadow-lg ${
                    canStart ? 'bg-teal-600 hover:bg-teal-500 text-white shadow-teal-800/40 cursor-pointer' : 'bg-gray-600 text-gray-400 cursor-not-allowed'
                }`;

                if(canStart) {
                    // Mettre a jour le lien dynamiquement
                    const params = new URLSearchParams();
                    params.append('firstName', firstName);
                    params.append('lastName', lastName);
                    params.append('date', date);
                    startButton.onclick = () => {
                        window.location.href = `script.html?${params.toString()}`;
                    };
                } else {
                     startButton.onclick = null; // Desactiver le clic si champs vides
                }
            }

            // Initialiser la date a aujourd'hui
            const today = new Date().toISOString().split('T')[0];
            dateInput.value = today;

            // Ecouter les changements sur les inputs
            firstNameInput.addEventListener('input', updateStartButton);
            lastNameInput.addEventListener('input', updateStartButton);
            dateInput.addEventListener('input', updateStartButton);

            // Mise a jour initiale au cas ou les champs sont pre-remplis
            updateStartButton();
        });
    </script>

</body>
</html>
